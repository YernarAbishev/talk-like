{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Log in</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<style>
    body {
        display: flex;
        align-items: center;
        height: 100vh;
    }
    #hint_id_password1, #hint_id_password2 {
        display: none;
    }
    .img-container {
        position: relative;
        top: 0px;
    }
</style>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="img-container">
                    <img src="{% static 'img/main2.jpg' %}" class="w-100 rounded" alt="">
                </div>

            </div>
            <div class="col-md-6">
                <main class="card mt-4 form-signin w-100 m-auto">
                  <form class="card-body" method="post">
                    <h1 class="text-center text-primary mb-3">Log in <img style="margin-left: 10px;" class="mt-3 mb-4" src="{% static 'img/logo.svg' %}" alt="" width="160px"></h1>
                      {% csrf_token %}
                      {{ form|crispy }}
                    <button class="mt-3 w-100 btn btn-lg btn-primary mb-3" type="submit">Log in</button>
                      <div class="text-center">
                          <small>I have not a <a href="{% url 'home' %}" class="text-primary">account</a></small>
                      </div>
                  </form>
                </main>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
