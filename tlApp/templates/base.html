{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="p-3">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body" style="height: 95vh;">
                        <a href="#" class="logo"><img src="{% static 'img/logo.svg' %}" width="160px" alt=""></a>
                        <hr >
                        <h5 class="text-primary"><img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle mt-2 mb-2"> @{{user.username}}</h5>
                        <div class="list-group">
                            <a href="{% url 'explore' %}" class="list-group-item list-group-item-action list-group-item-primary">
                                Explore
                            </a>
                            <a href="{% url 'addPost' %}" class="list-group-item list-group-item-action list-group-item-primary">
                                Add post
                            </a>
                            <a href="{% url 'userProfile' %}" class="list-group-item list-group-item-action list-group-item-primary">
                                Profile
                            </a>
                            <a href="{% url 'logoutUser' %}" class="list-group-item list-group-item-action list-group-item-danger">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
