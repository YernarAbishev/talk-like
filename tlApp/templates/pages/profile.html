{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %}Explore{% endblock %}

{% block content %}
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-primary pt-2 pb-2">Profile {{ post.userPost.username }}</h1>
                        <hr >
                        <div class="card-text">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-primary">Edit profile</button>
                        </form>
			        </div>
                    </div>
                </div>
            </div>
{% endblock %}
