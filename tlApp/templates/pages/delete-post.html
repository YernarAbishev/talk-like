{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Explore{% endblock %}

{% block content %}
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-danger pt-2 pb-2">Delete post?</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="mt-3 w-100 btn btn-danger">Yes</button>
                                </div>
                                <div class="col-md-6">
                                    <a href="{% url 'postDetails' pk=post.pk %}" class="mt-3 w-100 btn btn-dark">No</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}
