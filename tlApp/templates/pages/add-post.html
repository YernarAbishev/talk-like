{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Explore{% endblock %}

{% block content %}
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-primary pt-2 pb-2">Create post</h1>
                        <hr >
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="mt-3 w-100 btn btn-primary">Add post</button>
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}
